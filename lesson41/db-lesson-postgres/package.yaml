name:                db-lesson-postgres
version:             0.1.0.0
github:              "l7r7/db-lesson-postgres"
license:             BSD3
author:              "Leonhard Riedisser"
maintainer:          "leo008180@gmail.com"
copyright:           "2019 Leonhard Riedisser"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/l7r7/db-lesson-postgres#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  db-lesson-postgres-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - db-lesson-postgres

tests:
  db-lesson-postgres-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - db-lesson-postgres
